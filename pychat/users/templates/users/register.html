<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" href="/static/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>PyChat Login</title>
</head>
<body>
    <div class="login">
        <h1 style="margin-left:25%;margin-right:25%;font-weight: bold;">PyChat</h1>
        <p>{{form.errors}}</p>
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        <form method="POST">   
            {% csrf_token %}
            <div class="mb-3 newlogininputdiv emailmargin">
              <label for="username" class="form-label">Username</label>
              <input  type="username" class="form-control rounded" id="username" name="username" aria-describedby="emailHelp" placeholder="username">             
            </div>
            <div class="mb-3 newlogininputdiv">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control rounded " id="password1" name="password1" placeholder="min 8 characters" style="color:black!important;">
            </div>
            <div class="mb-3 newlogininputdiv">
              <label for="password" class="form-label">Confirm Password</label>
              <input  type="password" class="form-control rounded " id="password2" name="password2" placeholder="min 8 characters" style="color:black!important;">
            </div>
            <button type="submit" class="btn btn-primary newlogininputdiv">Register</button>
          </form>
          <div class="pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" style="text-decoration:none;"href="{% url 'login' %}">Login In here</a>
            </small>
        </div>
    </div>
</body>
</html>
