<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" href="/static/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>PyChat Login</title>
</head>
<body>
    
    <div class="login">
        <h1 style="margin-left:25%;margin-right:25%;font-weight: bold;">PyChat</h1>
        <p>{{form.errors}}</p>
        <form method="POST">   
            {% csrf_token %}
            <div class="mb-3 newlogininputdiv emailmargin">
              <label for="username" class="form-label">Username</label>
              <input style="color:black;" type="username" class="form-control rounded" id="username" name="username" aria-describedby="emailHelp" placeholder="name">             
            </div>
            <div class="mb-3 newlogininputdiv">
              <label for="password" class="form-label">Password</label>
              <input style="color:black;" type="password" class="form-control rounded " id="password" name="password" placeholder="min 8 characters">
            </div>
            
            <button type="submit" class="btn btn-primary newlogininputdiv">Login</button>
          </form>
          <div class="pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" style="text-decoration:none;"href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
</body>
</html>
